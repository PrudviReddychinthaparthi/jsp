<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Person Info Form</title>
</head>
<body>
	<h1 style="color: red; text-align: center">HTML to JSP to DB
		interaction</h1>
	<form action="jspdburl" method="POST">
		<table align="center" bgcolor="pink">
			<tr>
				<td>Person name::</td>
				<td><input type="text" name="pname"></td>
			</tr>
			<tr>
				<td>Person age::</td>
				<td><input type="range" min="1" max="125" name="page"></td>
			</tr>
			<tr>
				<td>Person address::</td>
				<td><input type="text" name="paddrs"></td>
			</tr>
			<tr>
				<td>Person emailId::</td>
				<td><input type="email" name="mailId"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register" name="p1"></td>
			</tr>
		</table>
	</form>
	<h2 style="color: red; text-align: center">
		<a href="jspdburl?p1=link1">Get All Persons Details</a>
	</h2>
</body>
</html>
